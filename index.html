<!DOCTYPE html>
<html lang="es-AR">

	<body>
		<header class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top">

		</header>
		<main class="container">
			<h2 class="w-100 my-3 p-3 border">&#x2B50; Productos Destacados</h2>
			<!-- AREA PRODUCTOS DESTACADOS -->
			<section id="productos-destacados" class="row py-3">
				<article class="col-4">
					<div class="card h-100">
						<a href="#">

						<div class="card-body">

							<button class="btn btn-primary float-right">Comprar</button>
						</div>
					</div>	
				</article>

				<article class="col-4">
					<div class="card h-100">
						<a href="#">
							<img class="card-img-top img-fluid" src="http://lorempixel.com/480/320/technics/" alt="">
						</a>
						<div class="card-body">
							<h4 class="card-title"><a href="#">Producto Y</a> <span class="badge badge-pill badge-success float-right">$999.99</span></h4>
							<p class="card-text">9999 unid.</p>
							<button class="btn btn-primary float-right">Comprar</button>
						</div>
					</div>	
				</article>

				<article class="col-4">
					<div class="card h-100">
						<a href="#">
							<img class="card-img-top img-fluid" src="https://picsum.photos/480/320/" alt="">
						</a>
						<div class="card-body">
							<h4 class="card-title"><a href="#">Producto Z</a> <span class="badge badge-pill badge-success float-right">$999.99</span></h4>
							<p class="card-text">9999 unid.</p>
							<button class="btn btn-primary float-right">Comprar</button>
						</div>
					</div>	
				</article>

			</section>
		</main>
		<footer class="py-5 bg-dark">
			<div class="container">
				<p class="m-0 text-center text-white">Â¡La mejor manera de comprar online!</p>
			</div>
		</footer>
		<script src="https://startbootstrap.github.io/startbootstrap-shop-item/vendor/jquery/jquery.min.js"></script>
		<script src="https://startbootstrap.github.io/startbootstrap-shop-item/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script>
			//window.onload = function(){
				
			//}

			fetch("https://api.npoint.io/15a01232d62ae76273b4").then(function(response){ //<-- callback
				return response.json() //<< reemplaza JSON.parse()
			}).then(function(productos){
				//console.log("A ver que hay en el parametro 'productos'...")
				//console.table(productos)

				productos.forEach(function(producto){
					//////////////////////////////
					const articulo = document.querySelector('article').cloneNode(true)

					articulo.querySelector("img").src = producto.Imagen
					articulo.querySelector("h4 a").innerText = producto.Nombre
					articulo.querySelector("h4 span").innerText = "$" + producto.Precio
					articulo.querySelector("p").innerText = producto.Stock + " unid."
				
					document.querySelector("#productos-destacados").appendChild(articulo)
					/////////////////////////////
				})

			}).catch(function(){
				alert("Uppp... como que no hay datos!")
			})
		</script>
	</body>
</html>
